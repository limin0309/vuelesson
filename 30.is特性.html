<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="comp='hello'">显示英文版本hello</button>
    <button @click="comp='hello1'">显示中文版本你好</button>
    <component :is="comp"></component>
</div>
<script src="vue2.0.js"></script>
<template id="hello">
    <div>hello</div>
</template>
<template id="hello1">
    <div>你好</div>
</template>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
          comp:'hello'
        },
        components:{
            hello:{
                template:'#hello'
            },
            hello1:{
                template:'#hello1'
            }
        }
    })
</script>
</body>
</html>
