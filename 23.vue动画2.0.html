<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        .fadeIn{
            background:red;
            width:200px;
            height:200px;
        }
        .fly-enter{
            width:100px;
            height:100px;
        }
        .fly-enter-active{
            -webkit-transition:1s linear;
        }
        .fly-leave-active{
            width:200px;
            height:200px;
            -webkit-transition:1s linear;
        }
        /*fly-enter 初始状态设置   fly-enter-active 激活进入时*/
        /*fly-leave 初始离开状态设置   fly-leave-active 激活离开时*/

    </style>
</head>
<body>
<div id="app">
    <button @click="flag=!flag">显示/隐藏</button>
    <transition name="fly">
        <div v-show="flag" class="fadeIn">
            这是显示或者隐藏
        </div>
    </transition>
</div>
<script src="vue2.0.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:true
        },
        transitions:{
            fly:{
                enterClass:'fadeInUp',
                leaveClass:'fadeOutDown'
            }
        }
    })
</script>
</body>
</html>
